<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM 3D Planet Generator</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; color: white; font-family: sans-serif; }
        canvas { display: block; }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
        }
        .control-group { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        input[type="range"] { vertical-align: middle; }
        input[type="number"] { width: 60px; }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background-color: #0b7dda; }
        button:disabled { background-color: #555; cursor: not-allowed; }
    </style>
</head>
<body>
<div id="ui-container">
    <h3>Planet Settings</h3>
    <div class="control-group">
        <label>행성 코드:</label>
        <input type="number" id="seed" value="12345">
    </div>
    <div class="control-group">
        <label>지형 높낮이:</label>
        <input type="range" id="scale" min="10" max="200" value="50">
    </div>
    <div class="control-group">
        <label>행성 크기:</label>
        <input type="range" id="radius" min="1.0" max="3.0" step="0.1" value="1.5">
    </div>
    <button id="generate-btn" disabled>Loading WASM...</button>
</div>

<canvas id="c"></canvas>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
</script>

<script type="module" src="./main.js"></script>
</body>
</html>
