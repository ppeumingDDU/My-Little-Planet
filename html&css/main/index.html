<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Planet</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <header class="header">
            MLP
        </header>

        <div class="main-content">
            <div class="planet-placeholder">
                <img src="placeholder_planet.png" alt="지구 이미지" class="planet-image"> 
            </div>

            <div class="title-section">
                <h1 class="main-title">
                    <span class="title-word title-my">My</span>
                    <span class="title-word title-little">Little</span>
                    <span class="title-word title-planet">PLANET</span>
                </h1>
                <button class="generate-button">Go to Generate</button>
            </div>
        </div>

        <div class="features-section">
            <div class="feature-item">
                <div class="circle"></div>
                <p>Easy to use</p>
            </div>
            <div class="feature-item">
                <div class="circle"></div>
                <p>Clean 3D modeling</p>
            </div>
            <div class="feature-item">
                <div class="circle"></div>
                <p>Quick rendering</p>
            </div>
        </div>
    </div>
</body>
</html>
